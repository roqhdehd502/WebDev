<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hi Seoul Brand</title>
	
	<style type="text/css">
		#wrap {
			width: 1200px;
			height: 800px;
			border: 1px solid #D8D8D8;
			border-radius: 40px 40px 40px 40px;
			overflow: hidden;
		}
			
		#header {
			width: 1600px;
			height: 400px;
			position: relative;
			top: -200px;
			left: -200px;
		}
		
		#content {
			width: 1600px;
			height: 400px;
			position: relative;
			top: -200px;
			left: -200px;
		}
		
		#footer {
			width: 1600px;
			height: 400px;
			position: relative;
			top: -200px;
			left: -200px;
		}
		
		.side-banner {
			width: 398px;
			height: 398px;
			background-color: #E6E6E6;
			border: 1px solid #D8D8D8;
			border-radius: 40px 40px 40px 40px;
			float: left;
		}
		
		.middle-banner {
			display: table;
			width: 798px;
			height: 398px;
			background-color: #E6E6E6;
			border: 1px solid #D8D8D8;
			border-radius: 40px 40px 40px 40px;
			float: left;
			overflow: auto;
		}
		
		.main-text {
			padding: 20px;
		}
		
		.menu-bar {
			padding-left: 50px;
			text-align: center;
		 	font-weight: bold;
		 	font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="side-banner"></div>
			<div class="middle-banner"></div>
			<div class="side-banner"></div>
		</div>
		
		<div id="content">
			<div class="side-banner"></div>
			<div class="middle-banner">
				<div class="main-text">
					<span class="menu-bar">menu1</span>
					<span class="menu-bar">menu2</span>
					<span class="menu-bar">menu3</span>
					<span class="menu-bar">menu4</span>
					<h1>하이서울브랜드</h1>
					서울시와 서울산업진흥원(SBA)이 공동으로 지원하는 하이 서울브랜드 사업은
					우수한 기술력과 상품력을 보유하고 있으나 고유브랜드 육성에 어려움을 겪고 있는
					우수기업들이 서울시가 인정한 중소기업 공동브랜드인 하이서울브랜드를 활용하여
					제품 경쟁력을 강화할 수 있도록 각종 홍보 마케팅을 지원하는 사업입니다.
				</div>
			</div>
			<div class="side-banner"></div>
		</div>

		<div id="footer">
			<div class="side-banner"></div>
			<div class="middle-banner"></div>
			<div class="side-banner"></div>
		</div>
	</div>
</body>
</html>
