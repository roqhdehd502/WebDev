<!DOCTYPE html>
<html>

	<head>
		<title>Javascript</title>
		<script>
		
			/*
				switchë¬¸
			*/
			var varNum = 100;
			
			switch(varNum) {
				case 200:
					console.log("varNum : 200");
					break;
				
				case 150:
					console.log("varNum : 150");
					break;
				
				default :
					console.log("varNum : " + varNum);
					break;
			}
			
			
			
			
			</script>
	
	</head>

</html>
