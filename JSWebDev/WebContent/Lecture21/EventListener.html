<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$(".logo").click(function() {
				console.log("logo image click!");
			})
			
			$(".logo").click(imgClickEventListener);
			function imgClickEventListener() {
				console.log("logo image click!");
				console.log("called imgClickEventListener");
			}
		})
	</script>
</head>
<body>
	<div>
		<img class="logo" width="100" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png">
	</div>
</body>
</html>
