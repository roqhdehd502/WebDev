<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<style>
		#header {
			width: 500px;
			background-color: #FFD400;
			border: 1px solid #000000;
			text-align: center;
		}
		
		#wrap {
			width: 500px;
			background-color: #66dbf6;
			border: 2px solid #808080;
			text-align: center;
			overflow: hidden;
		}
		
		#content {
			width: 350px;
			border: 1px solid red;
			float: left;
		}
		
		#side_banner {
			border: 1px solid red;
			float: right;
		}
		
		#footer {
			width: 500px;
			background-color: #FFD400;
			border: 1px solid #000000;
			text-align: center;
		}
		
		.menu1 {
			color: #1822e2;
			font-weight: bold;
		}
		
		.menu1, .menu3, .menu5 {
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>HEADER</h1>
	</div>

	<div id = "wrap">
		<div id="content">
			<h1>CONTENT</h1>
			<ul>
				<li class="menu1">menu1
				<li class="menu2">menu2
				<li class="menu3">menu3
				<li class="menu4">menu4
				<li class="menu5">menu5
			</ul>
		</div>
		<div id="side_banner">
			<h1>BANNER</h1>
			<a href="httop://www.sba.seoul.kr" target="_blank"><img src="https://new.sba.kr/images/web/logo.png"></a>
		</div>
	</div>
	
	<div id="footer">
		<h1>FOOTER</h1>
	</div>
</body>
</html>
