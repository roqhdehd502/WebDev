<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<style type="text/css">
		a {
			text-decoration: none;
		}
	
		#wrapper {
			padding: 20px 10px 20px 10px;
			width: auto;
			height: auto;
			border: 1px solid #cccccc;
		}
	
		#header {	
			width: auto;
			font-weight: bold;
			font-size: 2em;
			text-decoration: 3px underline;
			text-underline-position: under;
			text-align: center;
		}
		
		#content {
			padding: 20px 0px 20px 0px;
			border-bottom: 1px solid #cccccc;
		}
		
		#content #to {
			padding: 15px 0px 15px 0px;
			font-weight: bold;
			text-align: left;	
		}
		
		#content .main_text {
			padding: 15px 0px 15px 0px;
			text-align: left;			
		}
		
		#content #from {
			padding: 15px 0px 15px 0px;
			font-weight: bold;
			text-align: right;
		}
		
		#footer {
			padding: 35px 0px 15px 0px;
			font-weight: bold;
			font-size: 1.5em;
			text-align: center;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			HTML5, CSS3 Document
		</div>
		
		<div id="content">
			<div>
				<div id="to">To. all member</div>
				<div class="main_text">html5, CSS5 study is very easy</div>
				<div id="from">From. SBA</div>
			</div>
		</div>	
		
		<div id="footer">
			<a href="#">서울산업진흥원</a>
		</div>
	</div>
</body>
</html>
