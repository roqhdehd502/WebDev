<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>The Most Beautiful Port</title>
	
	<style type="text/css">
		#outer_wrap {
			padding: 0px 0px 1px 1px;
			width: auto;
			height: auto;
			border: 1px solid black;
		}
		
		#inner_wrap {
			padding: 10px 0px 10px 5px;
			border: #cccccc;
			border-style: none none solid solid;
		}
		
		#header {
			margin: 5px 0px 5px 0px;
			border: 3px solid #cccccc;
			border-radius: 5px;
			
		}
		
		#header h1 {
			color: green;
		}
		
		#content {
			margin: 15px 0px 10px 0px;
			max-width: 400px;
			max-height: 300px;
		}
		
		#footer {
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div id="outer_wrap">
		<div id="inner_wrap">
			<div id="header">
				<h1>세계 3대 미항</h1>
			</div>
			<div id="content">
				<img alt="port" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Cruise_Ship_Costa_Serena_docked_in_Rio_de_Janeiro_%28city%29_-_Feb._2011.jpg/1200px-Cruise_Ship_Costa_Serena_docked_in_Rio_de_Janeiro_%28city%29_-_Feb._2011.jpg" width="400px">
			</div>
			<div id="footer">
				시드니(Sydney), 호주<br>
				리우 데 자네이루(Rio de Janeiro), 브라질<br>
				나폴리(Naples), 이탈리아<br>
			</div>
		</div>
	</div>
</body>
</html>
