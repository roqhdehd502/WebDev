<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<style type="text/css">
		#wrapper {
			padding: 5px;
			width: 600px;
			height: 623px;
			border: 1px solid #cccccc;
			text-align: center;
		}
		
		#header {
			margin-bottom: 5px;
			padding: 25px 0px 25px 0px;
			border: 1px solid #cccccc;
			text-align: center;
		}
		
		#nav {
			height: 80px;
			margin-bottom: 5px;
			padding: 10px 65px 10px 65px;
			border: 1px solid #cccccc;
			text-align: center;
		}
		
		#nav #nav_main {
			padding: 10px 0px 15px 0px;
		}
		
		#nav .nav_menu {
			float: left;
			margin-bottom: 10px;
			padding: 5px 20px 5px 20px;
			border: 1px solid #cccccc;
		}
		
		#con {
			margin-bottom: 5px;
			padding: 10px;
			border: 1px solid #cccccc;
			height: 338px;
		}
		
		#con #content {
			float: left;
			width: 416px;
			height: 325px;
			margin-right: 10px;
			padding: 5px 0px 5px 0px;
			border: 1px solid #cccccc;
			text-align: center;
		}
		
		#con #banner {
			float: right;
			width: 145px;
			height: 325px;
			padding: 5px 0px 5px 0px;
			border: 1px solid #cccccc;
			text-align: center;
		}
		
		#footer {
			margin-bottom: 5px;
			padding: 25px 0px 25px 0px;
			border: 1px solid #cccccc;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			HEADER
		</div>
		
		<div id="nav">
			<div id="nav_main">NAVIGATION</div>
			<span class="nav_menu">menu1</span>
			<span class="nav_menu">menu2</span>
			<span class="nav_menu">menu3</span>
			<span class="nav_menu">menu4</span>
			<span class="nav_menu">menu5</span>
		</div>
		
		<div id="con">
			<span id="content">CONTENT</span>
			<span id="banner">BANNER</span>
		</div>
		
		<div id="footer">
			FOOTER
		</div>
	</div>
</body>
</html>
