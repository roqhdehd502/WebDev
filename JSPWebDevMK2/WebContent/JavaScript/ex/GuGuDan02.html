<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블로 구구단 세로찍기</title>
</head>
<body>
	<table border="1">
		<script type="text/javascript">
		document.write("<tr>");
		for (var i = 2; i <= 9; i++) {
			document.write("<td>" + i + "단 </td>");		
		}
		document.write("</tr>");
		
		for (var i = 1; i <= 9; i++) {
			document.write("<tr>");
			for (var j = 2; j <= 9; j++) {
				document.write("<td>" + j + " * " + i + " = " + i*j + "</td>");
			}
			document.write("</tr>");
		}
		</script>
	</table>
</body>
</html>
