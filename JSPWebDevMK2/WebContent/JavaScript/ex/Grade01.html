<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>세 과목 성적 출력</title>
</head>
<body>
	<script type="text/javascript">
		var inputKor = prompt("국어 점수를 입력하세요.");
		var inputEng = prompt("영어 점수를 입력하세요.");
		var inputMath = prompt("수학 점수를 입력하세요.");
		
		var Kor = Number(inputKor);
		var Eng = Number(inputEng);
		var Math = Number(inputMath);
		
		var avg = (Kor + Eng + Math) / 3;
		
		if (avg >= 90) {
			document.write("평균 점수는 " + avg + ", 등급은 수 입니다.<br>");
		} else if (avg >= 80) {
			document.write("평균 점수는 " + avg + ", 등급은 우 입니다.<br>");
		} else if (avg >= 70) {
			document.write("평균 점수는 " + avg + ", 등급은 미 입니다.<br>");
		} else if (avg >= 60) {
			document.write("평균 점수는 " + avg + ", 등급은 양 입니다.<br>");
		} else {
			document.write("평균 점수는 " + avg + ", 등급은 가 입니다.<br>");
		}
	</script>
</body>
</html>
