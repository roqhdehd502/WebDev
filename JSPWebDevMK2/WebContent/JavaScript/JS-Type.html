<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 문자열
		var str = "가나다라";
		console.log("str : " + str);
		console.log("str type : " + typeof(str));
		
		// 숫자
		var num = 123;
		console.log("num : " + num);
		console.log("num type : " + typeof(num));
		
		// 불리언
		var bool = true;
		console.log("bool : " + bool);
		console.log("bool type : " + typeof(bool));
		
		// 함수
		var varFun = function fun() {};
		console.log("varFun : " + varFun);
		console.log("varFun type : " + typeof(varFun));
		
		// 객체: 
		var varObj = {};
		console.log("varObj : " + varObj);
		console.log("varObj type : " + typeof(varObj));
		
		// undefined: 선언만 하고 초기화 하지 않은 변수
		var varUnd = undefined;
		console.log("varUnd : " + varUnd);
		console.log("varUnd type : " + typeof(varUnd));
	</script>
</body>
</html>
