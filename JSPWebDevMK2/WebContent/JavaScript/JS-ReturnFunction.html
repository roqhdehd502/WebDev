<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function funcName() {
			return function(x) { // 리턴에 함수를 설정할 수 있다.
				for (var i = 1; i <= 9; i++) {
					// x단 출력하기
					document.write(x + " * " + i + " = " + (x*i) + "<br>");
					console.log(x + " * " + i + " = " + (x*i));
				}
			};
		}
		
		var retunFunc = funcName();
		retunFunc(4); // 가변 인자값을 넣어 리턴문의 함수 로직을 돌린다.
	</script>
</body>
</html>
