<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var varArr;
		
		function funName() {
			return arguments; // 매개변수를 데이터로 받아들인다.
		}
		
		// 매개변수의 수나 타입 입력을 자유롭게 할 수 있다.
		varArr = funName(1, 2, 3, 4, 5, 6, 7);
		console.log("varArr : " + varArr);
		console.log("varArr.length : " + varArr.length);
		
		for(var i in varArr) {
			console.log("varArr[" + i + "] : " + varArr[i]);
		}
		
		
		// arguments는 배열 객체이므로 배열 관련 연산을 할 수 있다.
		function sum() {
			var i, _sum = 0;
			for (var i = 0; i < arguments.length; i++) {
				document.write(i + ' : ' + arguments[i] + '<br>');
				_sum += arguments[i];
			}
			return _sum;
		}
		
		document.write(sum());
	</script>
</body>
</html>
