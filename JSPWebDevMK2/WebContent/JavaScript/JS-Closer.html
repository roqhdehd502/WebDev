<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	//클로저란 내부함수가 외부함수의 지역변수에 접근 할 수 있고, 
    //외부함수는 외부함수의 지역변수를 사용하는 내부함수가 소멸될 때까지
    //소멸되지 않는 특성을 의미한다.
	function funName(x) {
		var varName = ":: 요청한 " + x + "에 대한 구구단::";

		return function() {
			console.log(varName); // 내부함수가 외부함수의 지역변수에 접근
			for (var i = 1; i <= 9; i++) {
				console.log(x + " * " + i + " = " + (x*i));
			}
		};
	}
	
	var returnFun = funName(5);
	returnFun();
	</script>
</body>
</html>
