<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 명시적 함수
		function func1() {
			document.write("func1");
			console.log("func1<br>");
		}
		func1();
		
		// 익명 함수
		var func2 = function () {
			document.write("func2");
			console.log("func2<br>");
		}
		func2();
	
	</script>
</body>
</html>
